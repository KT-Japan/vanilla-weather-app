<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css"/>
</head>
<body>
    <div class="container">
        <div class="app-wrapper">
        <div class="weather-app">
            <form id="search-form" class="mb-3">
                <div class="row">
<div class="col-3">
                <input type="search" id="searchBar" placeholder="Search a city"/>
            </div>
            <div class="col-3">
                <input type="submit" id="searchButton" value="search"/>
            </div>
            </div>
            </form>
            <div class="overview">
    <h1 id="city">City</h1>
<ul>
    <li>Last updated: <span id="date">Day & Time</span></li>
    <li id="conditions">
        Conditions
    </li>
</ul>
<div class="row">
    <div class="col-md-6">
        <div class="clearfix weather-temp">
        <img src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png" 
        alt="weatherIcon" id ="icon" class="float-left"/>
        
    <strong id="temperature">0</strong> <span class="units"><a href="#" id="celciusLink" class="active">°C</a> | <a href="#" id="fahrenLink">°F </a></span>
          
        </div>
    </div>
    <div class="col-md-6">
        <ul>
            <li>
                <!Precipitation: 10% --->
            </li>
            <li>
                Humidity: <span id="humidity">0</span>%
            </li>
            <li>
                Wind: <span id="wind"></span>0 </span>km/h
            </li>
        </ul>
    </div>
</div>
</div>
<div class="weather-forecast">
<div class="row">
    <div class="col-2">
        Thu
        <img src="#" alt ="W" width ="40"/>
       <br/> 0°C
    </div>
</div>

</div>
</div>
<small>
    This app was coded by <a href="https://github.com/KT-Japan/vanilla-weather-app" target="_blank">Katherine Jackson</a>
</small>
</div>
</div>

<script src="src/script.js"></script>

</body>
</html>
