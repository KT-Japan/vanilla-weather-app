<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css"/>
</head>
<body>
    <div class="container">
        <div class="app-wrapper">
        <div class="weather-app">
            <div class="overview">
    <h1 id="city">Tokyo</h1>
<ul>
    <li>Wednesday 11:53</li>
    <li id="conditions">
        Overcast
    </li>
</ul>
<div class="row">
    <div class="col-md-6">
        <div class="clearfix weather-temp">
        <img src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png" 
        alt="weatherIcon" class="float-left"/>
        
    <strong id="temperature">6</strong> <span class="units">°C | °F</span>
          
        </div>
    </div>
    <div class="col-md-6">
        <ul>
            <li>
                Precipitation: 10%
            </li>
            <li>
                Humidity: <span id="humidity">40</span>%
            </li>
            <li>
                Wind: <span id="wind"></span>2 </span>km/h
            </li>
        </ul>
    </div>
</div>
</div>
</div>
<small>
    This app was coded by <a href="https://github.com/KT-Japan/vanilla-weather-app" target="_blank">Katherine Jackson</a>
</small>
</div>
</div>

<script src="src/script.js"></script>

</body>
</html>
